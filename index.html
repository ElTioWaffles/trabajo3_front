<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Tu archivo CSS -->
</head>
<body>
    <div class="container mt-5">
        <form id="registroForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username">
                <span id="usernameError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
                <span id="passwordError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                <span id="confirmPasswordError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" class="form-control" id="address" name="address">
                <span id="addressError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna:</label>
                <select class="form-control" id="comuna" name="comuna">
                    <option value="">Seleccione una comuna</option>
                    <!-- Agrega opciones aquí -->
                </select>
                <span id="comunaError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" class="form-control" id="phone" name="phone">
                <span id="phoneError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="website">Página Web Personal:</label>
                <input type="text" class="form-control" id="website" name="website">
                <span id="websiteError" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="hobbies">Aficiones:</label>
                <input type="text" class="form-control mb-2" id="hobbyInput" name="hobbyInput">
                <button type="button" class="btn btn-primary mb-2" onclick="addHobby()">Añadir Afición</button>
                <ul id="hobbiesList" class="list-group"></ul>
                <span id="hobbiesError" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>
    <!-- Bootstrap JS y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script> <!-- Tu archivo JavaScript -->
</body>
</html>
